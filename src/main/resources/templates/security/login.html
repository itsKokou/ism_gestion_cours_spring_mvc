<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template"
>
<body layout:fragment="body">
    <form th:action="@{/login}" method="post">
        <div class="flex items-center p-6 bg-gray-50 dark:bg-gray-900">
            <div class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800">
                <div class="flex flex-col overflow-y-auto md:flex-row">
                    <div class=" h-32 md:h-auto md:w-1/2">
                        <img
                                aria-hidden="true"
                                class="object-cover w-full h-full dark:hidden"

                                th:src="@{'https://images.pexels.com/photos/4261800/pexels-photo-4261800.jpeg?auto=compress&cs=tinysrgb&w=600'}"
                                alt="Office"
                        />
                        <img
                                aria-hidden="true"
                                class="hidden object-cover w-full h-it dark:block"
                                th:src="@{'https://images.pexels.com/photos/4050287/pexels-photo-4050287.jpeg?auto=compress&cs=tinysrgb&w=600'}"
                                alt="Office"
                        />
                    </div>
                    <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
                        <div class="w-full">
                            <div style="text-align: center;">
                                <h1 class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200">Connexion</h1>
                            </div>
                            <div th:if="${param.logout}" class="bg-green-200 text-center p-1 rounded transition-opacity duration-300 ease-in-out">
                                Vous avez été déconnecté.
                            </div>
                            <div th:if="${param.error}" class=" text-sm text-red-600 bg-red-100 text-center p-1 mb-1 rounded">
                                Les identifiants de connexion sont incorrects
                            </div>
                            <label class="block text-sm" for="inputEmail">
                                <span class="text-gray-700 dark:text-gray-400">Email</span>
                                <input
                                        type="email" name="username" id="inputEmail" autocomplete="email" required autofocus
                                        class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                        placeholder="exemple@gmail.com"
                                />
                            </label>
                            <label class="block mt-4 text-sm" for="inputPassword">
                                <span class="text-gray-700 dark:text-gray-400">Password</span>
                                <input
                                        type="password" name="password" id="inputPassword" autocomplete="current-password" required
                                        class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                        placeholder="********"
                                />
                            </label>
                            <p class="mt-4">
                                <a class="text-sm font-medium text-purple-600 dark:text-purple-400 hover:underline"href="#"> Forgot your password ?</a>
                            </p>

                            <!--input type="hidden" name="_csrf_token" value="{{ csrf_token('authenticate') }}"-->
                            <!-- You should use a button here, as the anchor is only used for the example  -->
                            <button type="submit" class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                                Log in
                            </button>
                            <hr class="my-8" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
