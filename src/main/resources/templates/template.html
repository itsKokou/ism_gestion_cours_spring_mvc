<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
        xmlns:x-transition="http://www.w3.org/1999/xhtml"
        :class="{ 'theme-dark': dark }" x-data="data()">
<head>
    <meta charset="UTF-8">
    <title>Gestion Inscription</title>
    <base href="/">
    <link rel="stylesheet" th:href="@{/css/tailwind.output.css}">
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <link th:href="@{'https://cdn.tailwindcss.com'}" rel="stylesheet">
    <link th:href="@{'https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap'}" rel="stylesheet"/>
    <link th:href="@{'https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css'}" rel="stylesheet" />
    <link th:href="@{'https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.min.css'}" rel="stylesheet">
</head>
<body >

    <script th:src="@{'https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'}" integrity="sha256-J37ZtjEw94oWBNZ9w/XC73raGXE9t10//XHJfKz2QCM=" crossorigin="anonymous"></script>
    <script th:src="@{'https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js'}"></script>
    <script th:src="@{'https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js'}" defer></script>
    <script th:src="@{js/init-alpine.js}"></script>
    <script th:src="@{js/focus-trap.js}" defer></script>
    <script th:src="@{js/js.js}"></script>
    <script th:src="@{'https://code.jquery.com/jquery-3.6.0.min.js'}"></script>
    <script th:src="@{'https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js'}"></script>
    <script th:src="@{'https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js'}"></script>
    <div layout:fragment="body">
    <div
            class="flex h-screen bg-gray-50 dark:bg-gray-900"
            :class="{ 'overflow-hidden': isSideMenuOpen}"
    >
        <!-- Desktop sidebar -->

        <aside
                class="z-20 hidden w-64 overflow-y-auto bg-white dark:bg-gray-900 md:block flex-shrink-0"
        >
            <div class="py-4 text-gray-500 dark:text-gray-400">
                <a
                        class="ml-6 text-2xl font-bold text-gray-800 dark:text-red-400"
                        style = "color: #eb1616;"
                        href="#"
                >
                    Kokou's World
                </a>
                <ul class="mt-6">
                    <li class="relative px-6">

                        <a
                                th:class="${route=='/ac/home'? 'inline-flex items-center w-full text-base font-semibold transition-colors duration-150 hover:text-red-600 py-3 dark:bg-black bg-gray-50 border-2 rounded-r-3xl  px-3 text-red-600' :'inline-flex items-center w-full text-base font-semibold transition-colors duration-150 hover:text-red-600 py-3'}"
                                th:href="@{/ac/home}"
                        >
                            <svg
                                    class="w-5 h-5"
                                    aria-hidden="true"
                                    fill="none"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                            >
                                <path
                                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                                ></path>
                            </svg>
                            <span class="ml-4">Dashboard</span>
                        </a>
                    </li>

                    <li class="relative px-6">
                        <a
                                th:class="${route=='/ac/cours'? 'inline-flex items-center w-full text-base font-semibold transition-colors duration-150 hover:text-red-600 py-3 dark:bg-black bg-gray-50 border-2 rounded-r-3xl  px-3 text-red-600' :'inline-flex items-center w-full text-base font-semibold transition-colors duration-150 hover:text-red-600 py-3'}"
                                th:href="@{/ac/cours}"
                        >
                            <svg
                                    class="w-5 h-5"
                                    aria-hidden="true"
                                    fill="none"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                            >
                                <path
                                        d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
                                ></path>
                            </svg>
                            <span class="ml-4">Cours</span>
                        </a>
                    </li>

                    <li class="relative px-6">
                        <a
                                th:class="${route=='/ac/seance'? 'inline-flex items-center w-full text-base font-semibold transition-colors duration-150 hover:text-red-600 py-3 dark:bg-black bg-gray-50 border-2 rounded-r-3xl  px-3 text-red-600' :'inline-flex items-center w-full text-base font-semibold transition-colors duration-150 hover:text-red-600 py-3'}"
                                th:href="@{/ac/seance}"
                        >
                            <svg
                                    class="w-5 h-5"
                                    aria-hidden="true"
                                    fill="none"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                            >
                                <path
                                        d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z"
                                ></path>
                            </svg>
                            <span class="ml-4">Séance</span>
                        </a>
                    </li>
                    <!--{% if global.user.role.libelle in ['ROLE_AC', 'ROLE_RP', 'ROLE_ADMIN', 'ROLE_ETUDIANT'] %}-->
                    <li class="relative px-6">
                        <a
                                th:class="${route=='/ac/absence'? 'inline-flex items-center w-full text-base font-semibold transition-colors duration-150 hover:text-red-600 py-3 dark:bg-black bg-gray-50 border-2 rounded-r-3xl  px-3 text-red-600' :'inline-flex items-center w-full text-base font-semibold transition-colors duration-150 hover:text-red-600 py-3'}"
                                th:href="@{/ac/absence}"
                        >
                            <svg
                                    class="w-5 h-5"
                                    aria-hidden="true"
                                    fill="none"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                            >
                                <path
                                        d="M11.35 3.836c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m8.9-4.414c.376.023.75.05 1.124.08 1.131.094 1.976 1.057 1.976 2.192V16.5A2.25 2.25 0 0118 18.75h-2.25m-7.5-10.5H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V18.75m-7.5-10.5h6.375c.621 0 1.125.504 1.125 1.125v9.375m-8.25-3l1.5 1.5 3-3.75"
                                ></path>
                            </svg>
                            <span class="ml-4">Absence</span>
                        </a>
                    </li>
                    <li class="relative px-6">
                        <a
                                th:class="${route=='/ac/declaration'? 'inline-flex items-center w-full text-base font-semibold transition-colors duration-150 hover:text-red-600 py-3 dark:bg-black bg-gray-50 border-2 rounded-r-3xl  px-3 text-red-600' :'inline-flex items-center w-full text-base font-semibold transition-colors duration-150 hover:text-red-600 py-3'}"
                                th:href="@{/ac/declaration}"
                        >
                            <svg
                                    class="w-5 h-5"
                                    aria-hidden="true"
                                    fill="none"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                            >
                                <path
                                        d="M10.125 2.25h-4.5c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125v-9M10.125 2.25h.375a9 9 0 0 1 9 9v.375M10.125 2.25A3.375 3.375 0 0 1 13.5 5.625v1.5c0 .621.504 1.125 1.125 1.125h1.5a3.375 3.375 0 0 1 3.375 3.375M9 15l2.25 2.25L15 12"
                                ></path>
                            </svg>
                            <span class="ml-4">Declaration</span>
                        </a>
                    </li>

                    <li
                        th:class="${#arrays.contains({'/ac/professeur','/ac/etudiant','/ac/classe'}, route) ? 'relative px-6 py-3 dark:bg-black bg-gray-50 border-2 rounded-r-3xl text-red-600' : 'relative px-6 py-3' }">
                        <button
                                class="inline-flex items-center justify-between w-full text-base font-semibold transition-colors duration-150 hover:text-red-600"
                                @click="togglePagesMenu"
                                aria-haspopup="true"
                        >
                        <span class="inline-flex items-center">
                        <svg
                                class="w-5 h-5"
                                aria-hidden="true"
                                fill="none"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                        >
                            <path
                                    d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z"
                            ></path>
                        </svg>
                        <span class="ml-4">Paramètres</span>
                        </span>
                            <svg
                                    class="w-4 h-4"
                                    aria-hidden="true"
                                    fill="currentColor"
                                    viewBox="0 0 20 20"
                            >
                                <path
                                        fill-rule="evenodd"
                                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                        clip-rule="evenodd"
                                ></path>
                            </svg>
                        </button>
                        <template x-if="isPagesMenuOpen">
                            <ul
                                    x-transition:enter="transition-all ease-in-out duration-300"
                                    x-transition:enter-start="opacity-25 max-h-0"
                                    x-transition:enter-end="opacity-100 max-h-xl"
                                    x-transition:leave="transition-all ease-in-out duration-300"
                                    x-transition:leave-start="opacity-100 max-h-xl"
                                    x-transition:leave-end="opacity-0 max-h-0"
                                    class="p-2 mt-2 space-y-2 overflow-hidden text-base font-medium text-gray-500 rounded-md shadow-inner bg-gray-50 dark:text-gray-400 dark:bg-gray-700"
                                    aria-label="submenu"
                            >
                                <li
                                        class="px-2 py-1 transition-colors duration-150 hover:text-red-600"
                                >
                                    <a
                                       th:class="${route == '/ac/professeur' ? ' w-full bg-black border-2 rounded-r-3xl border-black  px-3 text-red-600' : ''}"
                                       th:href="@{/ac/professeur}">Professeur</a>
                                </li>
                                <li
                                        class="px-2 py-1 transition-colors duration-150 hover:text-red-600"
                                >
                                    <a th:class="${route == '/ac/etudiant' ? ' w-full bg-black border-2 rounded-r-3xl border-black  px-3 text-red-600' : ''}"
                                       th:href="@{/ac/etudiant}">Etudiant</a>
                                </li>

                                <li
                                        class="px-2 py-1 transition-colors duration-150 hover:text-red-600"
                                >
                                    <a th:class="${route == '/ac/classe' ? ' w-full bg-black border-2 rounded-r-3xl border-black  px-3 text-red-600' : ''}"
                                       th:href="@{/ac/classe}">Classe</a>
                                </li>

                            </ul>
                        </template>
                    </li>
                </ul>

            </div>
        </aside>


        <div class="flex flex-col flex-1">


            <header class="z-10 py-4 bg-white shadow-md dark:bg-gray-900">
                <div
                        class="container flex items-center justify-between h-full px-6 mx-auto text-purple-600 dark:text-purple-300"
                >
                    <!-- Mobile hamburger -->
                    <button
                            class="p-1 -ml-1 mr-5 rounded-md md:hidden focus:outline-none focus:shadow-outline-purple"
                            @click="toggleSideMenu"
                            aria-label="Menu"
                    >
                        <svg
                                class="w-6 h-6"
                                aria-hidden="true"
                                fill="currentColor"
                                viewBox="0 0 20 20"
                        >
                            <path
                                    fill-rule="evenodd"
                                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                    clip-rule="evenodd"
                            ></path>
                        </svg>
                    </button>
                    <!-- Search input -->
                    <div class="flex justify-center flex-1 lg:mr-32">
                        <div
                                class="relative w-full max-w-xl mr-6 focus-within:text-purple-500"
                        >
                            <div class="absolute inset-y-0 flex items-center pl-2">
                                <svg
                                        class="w-4 h-4"
                                        aria-hidden="true"
                                        fill="currentColor"
                                        viewBox="0 0 20 20"
                                >
                                    <path
                                            fill-rule="evenodd"
                                            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                            clip-rule="evenodd"
                                    ></path>
                                </svg>
                            </div>
                            <input
                                    class="w-full pl-8 pr-2 text-sm text-gray-700 placeholder-gray-600 bg-gray-100 border-0 rounded-md dark:placeholder-gray-500 dark:focus:shadow-outline-gray dark:focus:placeholder-gray-600 dark:bg-gray-700 dark:text-gray-200 focus:placeholder-gray-500 focus:bg-white focus:border-purple-300 focus:outline-none focus:shadow-outline-purple form-input"
                                    type="text"
                                    placeholder="Search for projects"
                                    aria-label="Search"
                            />
                        </div>
                    </div>
                    <!--{% if session["path"] in ['inscription','etudiant','cours'] %}
                    <div  class="flex flex-1 mt-1 mb-2 justify-end">
                        <select id="select-annee" class="px-4 py-3 mr-4 bg-gray-50 dark:bg-black border border-gray-300 text-gray-900 rounded-md focus:ring-blue-500 focus:border-blue-500 block p-2.5  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            {% for annee in session['annees'] %}
                            <option data-path="{{ url_for('changeAnneeEncours',id = annee['id']) }}" value="{{annee['id']}}" {% if annee['isActive'] == true %} selected {% endif %}>
                            {{annee['libelle']}}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    {% endif %}-->
                    <div  class="flex flex-1 mt-1 mb-2 justify-end" th:if="${route == '/ac/seance'}">
                        <select id="select-classe" class="px-4 py-3 mr-4 bg-gray-50 dark:bg-black border border-gray-300 text-gray-900 rounded-md focus:ring-blue-500 focus:border-blue-500 block p-2.5  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <option th:data="@{/ac/seance(classe=0)}" value="0">All</option>
                            <option th:each="cl:${classes}" th:data="@{/ac/seance(classe=${cl.id})}" th:value="${cl.id}" th:text="${cl.libelle}" th:selected="${cl.id==classe}" ></option>
                        </select>
                    </div>
                    <div  class="flex mt-1 mb-2 justify-end" th:if="${route == '/ac/seance'}">
                        <select id="select-etat" class="px-4 py-3 mr-4 bg-gray-50 dark:bg-black border border-gray-300 text-gray-900 rounded-md focus:ring-blue-500 focus:border-blue-500 block p-2.5  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <option th:data="@{/ac/seance}" th:value="${0}" th:selected="${0==couleur}" >All</option>
                            <option th:data="@{/ac/seance(couleur=1)}" th:value="${1}" th:selected="${1==couleur}" >Planifié</option>
                            <option th:data="@{/ac/seance(couleur=2)}" th:value="${2}" th:selected="${2==couleur}" >En attente</option>
                            <option th:data="@{/ac/seance(couleur=3)}" th:value="${3}" th:selected="${3==couleur}" >Terminé</option>
                        </select>
                    </div>

                    <ul class="flex items-center flex-shrink-0 space-x-6">
                        <!-- Theme toggler -->
                        <li class="flex">
                            <button id="btnChangeTheme"
                                    class="rounded-md focus:outline-none focus:shadow-outline-purple"
                                    @click="toggleTheme"
                                    aria-label="Toggle color mode"
                            >
                                <template x-if="!dark">
                                    <svg
                                            class="w-5 h-5"
                                            aria-hidden="true"
                                            fill="currentColor"
                                            viewBox="0 0 20 20"
                                    >
                                        <path
                                                d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
                                        ></path>
                                    </svg>
                                </template>
                                <template x-if="dark">
                                    <svg
                                            class="w-5 h-5"
                                            aria-hidden="true"
                                            fill="currentColor"
                                            viewBox="0 0 20 20"
                                    >
                                        <path
                                                fill-rule="evenodd"
                                                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                                                clip-rule="evenodd"
                                        ></path>
                                    </svg>
                                </template>
                            </button>
                        </li>
                        <!-- Notifications menu -->
                        <li class="relative">
                            <button
                                    class="relative align-middle rounded-md focus:outline-none focus:shadow-outline-purple"
                                    @click="toggleNotificationsMenu"
                                    @keydown.escape="closeNotificationsMenu"
                                    aria-label="Notifications"
                                    aria-haspopup="true"
                            >
                                <svg
                                        class="w-5 h-5"
                                        aria-hidden="true"
                                        fill="currentColor"
                                        viewBox="0 0 20 20"
                                >
                                    <path
                                            d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"
                                    ></path>
                                </svg>
                                <!-- Notification badge -->
                                <span
                                        aria-hidden="true"
                                        class="absolute top-0 right-0 inline-block w-3 h-3 transform translate-x-1 -translate-y-1 bg-red-600 border-2 border-white rounded-full dark:border-gray-800"
                                ></span>
                            </button>
                            <template x-if="isNotificationsMenuOpen">
                                <ul
                                        x-transition:leave="transition ease-in duration-150"
                                        x-transition:leave-start="opacity-100"
                                        x-transition:leave-end="opacity-0"
                                        @click.away="closeNotificationsMenu"
                                        @keydown.escape="closeNotificationsMenu"
                                        class="absolute right-0 w-56 p-2 mt-2 space-y-2 text-gray-600 bg-white border border-gray-100 rounded-md shadow-md dark:text-gray-300 dark:border-gray-700 dark:bg-gray-900"
                                        aria-label="submenu"
                                >
                                    <li class="flex">
                                        <a
                                                class="inline-flex items-center justify-between w-full px-2 py-1 text-sm font-semibold transition-colors duration-150 rounded-md hover:bg-gray-100 hover:text-gray-800 dark:hover:bg-gray-800 dark:hover:text-gray-200"
                                                href="#"
                                        >
                                            <span>Messages</span>
                                            <span
                                                    class="inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-600 bg-red-100 rounded-full dark:text-red-100 dark:bg-red-600"
                                            >
                    13
                    </span>
                                        </a>
                                    </li>
                                    <li class="flex">
                                        <a
                                                class="inline-flex items-center justify-between w-full px-2 py-1 text-sm font-semibold transition-colors duration-150 rounded-md hover:bg-gray-100 hover:text-gray-800 dark:hover:bg-gray-800 dark:hover:text-gray-200"
                                                href="#"
                                        >
                                            <span>Sales</span>
                                            <span
                                                    class="inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-600 bg-red-100 rounded-full dark:text-red-100 dark:bg-red-600"
                                            >
                    2
                    </span>
                                        </a>
                                    </li>
